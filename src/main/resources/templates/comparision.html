<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    
     <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="/css/comparision.css">
      <link rel="stylesheet" type="text/css" href="/css/common.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Combo' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Katibeh' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Jacques Francois Shadow' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Julee' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Delius Swash Caps' rel='stylesheet'>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
     <style type="text/css">
	 	



  
 
	 </style>
  </head>

  <body>

<nav th:replace="fragments/navbar :: topnav"></nav>
<div th:replace="fragments/navbar :: sidenav"></div>







<div id="main">
	<span th:text="${cannot}" class="cannot"></span>
<div class="container allcont">
  <br>
  <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12 filecont" >



	<div class="dialog col-md-10 col-lg-10 col-xs-10" id="cd1" >
		<div id="preview1" class="preview"></div>
	</div>




	<div class="dialog col-md-10 col-lg-10 col-xs-10" id="cd2" >
		<div id="preview2" class="preview"></div>
	</div>

</div>
   
<br><br>
	<div class="col-md-7 col-lg-7 col-sm-8 col-xs-12 infoform">
	<form action="/tag/comparision" enctype="multipart/form-data" method="post" th:object="${schema}">
		<input type="file" name="@file1_1" accept="image/*, video/*"  id="cf1" class="cfile">

		<input type="file" name="@file2_2" accept="image/*, video/*"  id="cf2" class="cfile">
		<div class="form-group">
		<label>Tittle</label>
		<input type="text" name="tittle"  placeholder="your tittle goes here...." class="inputStyle" th:value="*{tittle}" autocomplete="off">
		<font size="1px" color="red"> <span th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}">Contact Error</span></font>
	</div>
	<div class="form-group">
		<label>Tags</label>
		<select class="inputStyle" name="subtag" id="tags">
  <option>Fame</option>
  <option>Buisness</option>
  <option>Entertainment</option>
  <option>Materials</option>
  <option>Educational</option>
  <option>Sports</option>
  <option>Technology</option>
  <option>Religious</option>
  <option>Science</option>
  <option>upAndLow</option>

</select>
</div>

	<div class="form-group" th:object="${opinions}">

		<label id="options">Opinions<span  class="caret"></span></label>
		<input type="text" name="a" autocomplete="off" class="inputStyle" placeholder="eg: which one has better looks" th:value="*{a}">
        <font size="1px" color="red"> <span th:if="${#fields.hasErrors('a')}" th:errors="*{a}" >Contact Error</span></font>
        
		<input type="text" name="b" autocomplete="off" class="inputStyle inp" placeholder="eg: which has best camera" th:value="*{b}">
		<font size="1px" color="red"> <span th:if="${#fields.hasErrors('b')}" th:errors="*{b}">Contact Error</span></font>
		
		<input type="text" name="c" autocomplete="off" class="inputStyle inp" placeholder="eg: which one is pretier" th:value="*{c}">
	    <font size="1px" color="red"> <span th:if="${#fields.hasErrors('c')}" th:errors="*{c}">Contact Error</span></font>
	    
		<input type="text" name="d" autocomplete="off" class="inputStyle inp" placeholder="eg: which one has best outfits" th:value="*{d}">
		<font size="1px" color="red"> <span th:if="${#fields.hasErrors('d')}" th:errors="*{d}">Contact Error</span></font>
		
		<input type="text" name="e" autocomplete="off" class="inputStyle inp" placeholder="eg: which one is your favourite" th:value="*{e}">
		<font size="1px" color="red"> <span th:if="${#fields.hasErrors('e')}" th:errors="*{e}">Contact Error</span></font>
		
		<input type="submit" name="Give" class="btnLogin">
</div>
	</form>
</div>
</div>
  </div>
  
  </body>
<script src="/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/comparision.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</html>
