<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="/css/common.css">
          <link rel="stylesheet" type="text/css" href="/css/userinfo.css">
          <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

<nav th:replace="fragments/navbar2 :: topnav"></nav>
<div th:replace="fragments/navbar2 :: sidenav"></div>






<div id="main">
	
<div class="col-md-8 col-lg-8 col-lg-offset-2 col-sm-10 col-md-offset-2 col-sm-offset-1 col-xs-12 usertop-container">
         
    <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12 img-div">


    	<div class="user-card">
        <img th:if="${userlist != null}" th:src="'https://s3-ap-southeast-1.amazonaws.com/summed-s3-bucket/'+${userlist.image}" id="imgset" class="img-responsive" accept="image/*">
         <h5 th:if="${userlist != null}" th:text="${userlist.name}"></h5>
         
  <p th:if="${userlist != null}" class="title" th:text="${userlist.profession}">CEO & Founder, Example</p>
  <p th:if="${userinfolist != null}" th:text="*{userinfolist.studied}"></p>
  <h5 th:if="${userprogress != null}" th:text="'STAGE : '+${userprogress.stage}"></h5>
 <p><button id="choose-pic" style="vertical-align:middle" ><span>Choose-Pic </span></button></p>
</div>
    
        <form action="/user?act=imgpost" method="post" enctype="multipart/form-data" name="imgpost">
        <input type="file" name="file" hidden   id="profile-img">
        
        <input type="submit" value="Upload" id="img-upload" class="block-btn">

        </form>

    </div>

    <div class="col-lg-6 col-md-6 col-sm-7 col-xs-12 col-md-offset-2 form-div">
        <form action="/update_user" method="post" th:object="${userinfolist}" id="info_list">
        	<div class="scroll-div">
          
       <div class="userinfo">
       <input type="text" name="studied" autocomplete="off" required="true" spellcheck="false"  th:value="*{studied}" class="nl"/>
       <label for="studied">StudiedAt</label>
        </div>

        <div class="userinfo">
       <input type="text" name="fond" autocomplete="off" required="true" spellcheck="false"  th:value="*{fond}" class="nl"/>
       <label for="fond">IntrestedIn</label>
        </div>

        <div class="userinfo">
       <input type="text" name="lives" autocomplete="off" required="true" spellcheck="false"  th:value="*{lives}" class="nl"/>
       <label for="lives">LivesIn</label>
       </div>
       
        <div class="userinfo">
       <input type="text" name="worksAt" autocomplete="off" required="true" spellcheck="false" th:value="*{relation}" class="nl"/>
       <label for="worksAt">worksAt</label>
        </div>

        <div class="userinfo">
       <input type="text" name="dreamprofession" autocomplete="off" required="true" spellcheck="false"  th:value="*{dreamprofession}" class="nl"/>
       <label for="dreamprofession">Dreams</label>
        </div>

        <div class="userinfo">
       <input type="text" name="relation" autocomplete="off" required="true" spellcheck="false" th:value="*{relation}" class="nl"/>
       <label for="relation">RelationShip</label>
        </div>

        <div class="userinfo">
       <input type="text" name="visit" autocomplete="off" required="true" spellcheck="false" th:value="*{visit}" class="nl"/>
       <label for="visit">LoveToTravelTo</label>
       </div>
       
       <div class="userinfo">
       <input type="text" name="efield" autocomplete="off" required="true" spellcheck="false" class="nl"/>
       <label for="efield">EducationalField</label>
       </div>
       </div>
       <button type="submit" class="block-btn" id="info_btn">Update</button>
        </form>
    </div>
</div>





<div class="col-md-8 col-lg-8 col-lg-offset-2 col-sm-10 col-md-offset-2 col-sm-offset-1 col-xs-12 usermiddle-container">


<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 comparison-div tag-div">
	<h4 align="left">COMPARISON</h4>

<div class="content-comparison" th:if="${comparisionlist != null}" th:each="item : ${comparisionlist}" style=" margin: 0px;">
     <div class="compmanu">
	<img  th:if="${item.file1type == 'image'}" th:src="'https://s3-ap-southeast-1.amazonaws.com/comparision-summed-s3-bucket/'+${item.file1}" alt="Avatar" style="  margin: 0px;">
	<img  th:if="${item.file2type == 'image'}" th:src="'https://s3-ap-southeast-1.amazonaws.com/comparision-summed-s3-bucket/'+${item.file2}" alt="Avatar" style=" margin: 0px;">
	
	<video  th:if="${item.file1type == 'video'}" th:src="'https://s3-ap-southeast-1.amazonaws.com/comparision-summed-s3-bucket/'+${item.file1}" style="  margin: 0px;" controls></video>
	<video th:if="${item.file2type == 'video'}" th:src="'https://s3-ap-southeast-1.amazonaws.com/comparision-summed-s3-bucket/'+${item.file2}" style="  margin: 0px;" controls></video>
	
     <h5  th:text="${item.owntag}"></h5>
    <p  th:text="${item.tittle}"></p>
</div>
</div>

<div th:unless="${staticslist == null}">
</div>

</div>


<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 static-div tag-div">
	<h4 align="left">STATIC</h4>

        
		<div  class="" th:classappend="${staticslist} ? content-static" th:if="${staticslist != null}" th:each="item : ${staticslist}" style=" margin: 0px;">
        <img  th:if="${item.file[0].filetype == 'image'}" th:src="'https://s3-ap-southeast-1.amazonaws.com/statics-summed-s3-bucket/'+${item.file[0].file}" alt="Avatar" style=" width: 100%; margin: 0px;">
        <video  th:if="${item.file[0].filetype == 'video'}" th:src="'https://s3-ap-southeast-1.amazonaws.com/statics-summed-s3-bucket/'+${item.file[0].file}" style=" width: 100%; margin: 0px;" controls></video>
        <h5 th:text="${item.owntag}"></h5>
        <p  th:text="${item.tittle}"></p>
       </div>

</div>

</div>

<div class="col-md-8 col-lg-8 col-lg-offset-2 col-sm-10 col-md-offset-2 col-sm-offset-1 col-xs-12 userbottom-container">
</div>


<div class="col-md-8 col-lg-8 col-lg-offset-2 col-sm-10 col-md-offset-2 col-sm-offset-1 col-xs-12 footer">

<div class="footer-logo">
	<a href="#">
		<img src="favi3.png" width="350px" style="margin-top: -80px">
	</a>
</div>

<div class="footer-helpme">
	
</div>

<div class="footer-services">
	
</div>

<div class="footer-terms">
	
</div>

</div>



</div>

</body>

<script src="/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script>
var profile = document.getElementById('profile-img');
var choose = document.getElementById('choose-pic');
var info = document.getElementsByClassName("nl");
var infobtn = document.getElementById('info_btn');

choose.addEventListener("click", function(){
      profile.click();
});

infobtn.addEventListener("click", function(){
	for(let i=0; i < info.length; i++){
		info[i].required = false;
	}
});
</script>
</html>
