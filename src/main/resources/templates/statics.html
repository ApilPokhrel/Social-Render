<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Combo' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Katibeh' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Jacques Francois Shadow' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Julee' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Delius Swash Caps' rel='stylesheet'>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" type="text/css" href="/css/statics.css">
     <link rel="stylesheet" type="text/css" href="/css/common.css">
     <style type="text/css">
	 	


	 </style>
  </head>

  <body>
 
<nav th:replace="fragments/navbar :: topnav"></nav>
<div th:replace="fragments/navbar :: sidenav"></div>




<div id="main">

<span th:text="${cannot}" class="cannot"></span>
	<div class=" statics-container col-md-7 col-lg-7 col-sm-6.5 col-xs-12 col-md-offset-2.5 col-lg-offset-2.5 col-sm-offset-2">
  <div class="container">



	<div class="dialog col-md-6.5 col-lg-6.5 col-xs-11" id="sd">
    <a href="#" class="myButton" id="imgBtn">Image</a>

    <a href="#" class="myButton" id="vidBtn" style="margin-left: 20px;">Video</a>
<hr>
<button class="close" id="closepreview">&times;</button> 
	<div id="preview">
   
  </div>
	</div>


</div>
   
<br><br>
<div class="container">
	<div class="col-md-7 col-lg-7 col-sm-8 col-xs-12">
	<form action="/tag/statics" enctype="multipart/form-data" method="post" th:object="${schema}">
		<input type="file" name="@file1_1[]" accept="image/*"  id="img_file" class="s_file" multiple hidden>
        <input type="file" name="@file2_2[]" accept="video/*" id="vid_file" class="s_file" multiple hidden>
		<div class="form-group">
		<label>Tittle</label>
		<input type="text" name="tittle"  autocomplete="off" placeholder="your tittle goes here...." required="Please fill out" class="inputStyle" id="tittle" th:value="*{tittle}">
		<font size="1px" color="red"> <span th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}">Contact Error</span></font>
	</div>
	<div class="form-group">
		<label>Tags</label>
		<select class="inputStyle" name="subtag" id="tags">
  <option>Fame</option>
  <option>Buisness</option>
  <option>Entertainment</option>
  <option>Materials</option>
  <option>Educational</option>
  <option>Sports</option>
  <option>Technology</option>
  <option>Religious</option>
  <option>Science</option>
  <option>upAndLow</option>

</select>
</div>


	<div class="form-group" th:object="${opinions}">
		<label id="options">Opinions<span  class="caret"></span></label>
		<input type="text" name="a" class="inputStyle" autocomplete="off" placeholder="eg: good looks" th:value="*{a}">
  		<font size="1px" color="red"> <span th:if="${#fields.hasErrors('a')}" th:errors="*{a}" >Contact Error</span></font>
  
		<input type="text" name="b" class="inputStyle inp" autocomplete="off" placeholder="eg: Like the camera" th:value="*{b}">
		<font size="1px" color="red"> <span th:if="${#fields.hasErrors('b')}" th:errors="*{b}">Contact Error</span></font>
		
		<input type="text" name="c" class="inputStyle inp" autocomplete="off" placeholder="eg: pretier" th:value="*{c}">
	    <font size="1px" color="red"> <span th:if="${#fields.hasErrors('c')}" th:errors="*{c}">Contact Error</span></font>
	
		<input type="text" name="d" class="inputStyle inp" autocomplete="off" placeholder="eg: like outfits" th:value="*{d}">
		<font size="1px" color="red"> <span th:if="${#fields.hasErrors('d')}" th:errors="*{d}">Contact Error</span></font>
		
		<input type="text" name="e" class="inputStyle inp" autocomplete="off" th:value="*{e}">
		<font size="1px" color="red"> <span th:if="${#fields.hasErrors('e')}" th:errors="*{e}">Contact Error</span></font>
		
		<input type="submit" name="Give" class="btnLogin">
</div>
	</form>
</div>

</div>
</div>
</div>
  
  
  </body>
<script type="text/javascript" src="/js/jquery-1.11.3.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/statics.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</html>
