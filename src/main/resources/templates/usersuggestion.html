<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="/css/common.css">
                    <link rel="stylesheet" type="text/css" href="/css/usersuggestion.css">
          
          <link rel="stylesheet" type="text/css" href="/css/footer.css">
           <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Combo' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Katibeh' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Jacques Francois Shadow' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Julee' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Delius Swash Caps' rel='stylesheet'>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <script type="text/javascript" src="/js/axios.min.js"></script>
</head>

<body>
<nav th:replace="fragments/navbar :: topnav"></nav>
<div th:replace="fragments/navbar :: sidenav"></div>





<div class="second-nav">
   <div class="search-container">
    <form action="/action_page.php">
      <input type="text" placeholder="Search...users" name="search" autocomplete="off">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>


<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12   first-container" id="sugcont">

<div class="user-div col-lg-2 col-md-3 col-sm-4 col-xs-12" th:if="${usersug != null}" th:each="item,itrStat : ${usersug}">
   <div class="card">
  <img th:src="'https://s3-ap-southeast-1.amazonaws.com/summed-s3-bucket/'+${item.image}" alt="Avatar">
  <div class="info-container">
    <h3 th:text="${item.name}">Apil Pokharel</h3>
    <p class="title" th:text="${item.profession}">CEO & Founder</p>
   <p class="stage" >Stage: 3</p>
    <a th:onclick="'uadd('+${itrStat.index}+')'"><i class="material-icons addUser">add_circle_outline</i></a>
    <input type="text" th:value="${item.id}" class="uadd" hidden/>
    <br>
        
   
  </div>
</div>
</div>




</div>



</body>
<script src="/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

<script src="/js/usersuggestion.js" type="text/javascript"></script>

<script type="text/javascript" src="/js/common.js"></script>
</html>
